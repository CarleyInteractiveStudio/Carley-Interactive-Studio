<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - Carley Interactive Studio</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

  <div class="modal" style="display: block; position: static; margin: 50px auto;">
    <h3>Restablecer Contraseña</h3>
    <form id="reset-password-form">
      <input type="password" id="new-password" placeholder="Nueva Contraseña" required>
      <input type="password" id="confirm-password" placeholder="Confirmar Nueva Contraseña" required>
      <button type="submit">Guardar Contraseña</button>
    </form>
    <p id="message" style="margin-top: 15px;"></p>
  </div>

  <script>
    const SUPABASE_URL = 'https://rblftfzbqllnuadqtufb.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJibGZ0ZnpicWxsbnVhZHF0dWZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5NjQyMzQsImV4cCI6MjA2ODU0MDIzNH0.cH-KJG2k43dKQaVccQDkw7t6m0sf1zIOLWPADdmKLt8';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const resetPasswordForm = document.getElementById('reset-password-form');
    const messageEl = document.getElementById('message');

    resetPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const submitButton = resetPasswordForm.querySelector('button');

      messageEl.textContent = ''; // Clear previous messages
      submitButton.disabled = true;

      if (newPassword.length < 6) {
        messageEl.textContent = 'La contraseña debe tener al menos 6 caracteres.';
        messageEl.style.color = 'red';
        submitButton.disabled = false;
        return;
      }

      if (newPassword !== confirmPassword) {
        messageEl.textContent = 'Las contraseñas no coinciden.';
        messageEl.style.color = 'red';
        submitButton.disabled = false;
        return;
      }

      // Supabase updateUser function automatically handles the session from the recovery link
      const { data, error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        messageEl.textContent = 'Error al actualizar la contraseña: ' + error.message;
        messageEl.style.color = 'red';
        submitButton.disabled = false;
      } else {
        messageEl.textContent = '¡Contraseña actualizada con éxito! Ya puedes cerrar esta ventana e iniciar sesión con tu nueva contraseña.';
        messageEl.style.color = 'green';
        // Keep button disabled on success
      }
    });
  </script>

</body>
</html>
